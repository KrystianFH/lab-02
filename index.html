<!DOCTYPE html>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">

    <script id="horned-animals" type="text/x-tmpl-mustache">
      <section>
        <h2>{{name}}</h2>
        <img src="{{src}}" alt="{{altText}}">
        <p>{{altText}}</p>
      </section> 
    
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
        <select id="keyword-dropdown">
          <option value="default">Filter by Keyword</option>

        <select id="sort">
          <option value="default">Sort</option>
          <option value="horns">Number of Horns</option>
          <option value="name">Type</option>
        </select>
        <button>Click to see more creatures!</button>
      </header>
      <main>
      </main>

    crossorigin="anonymous"></script>
